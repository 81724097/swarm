<!-- TODO directiveify tab list-->
<ul class="nav nav-tabs" role="tablist">
  <li ng-repeat="tab in tabs.list" ng-class="{active: cur.tab === tab}">
    <a ng-href="#/main2/{{tab.name}}" role="tab">
      {{tab.leadunit.count()|bignum:0}} {{tab.leadunit.unittype.label}}
      <!--br>{{tab.unit.velocity()|bignum:0}}/sec-->
    </a>
  </li>
  <li role="tab" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:">
      More...
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#/options">
        <span class="glyphicon glyphicon-cog"></span> Options
      </a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#/statistics">
        <span class="glyphicon glyphicon-stats"></span> Statistics
      </a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="http://reddit.com/r/swarmsim" target="_blank">
        <span class="glyphicon glyphicon-user"></span> Community
      </a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="{{feedbackUrl()}}" target="_blank">
        <span class="glyphicon glyphicon-send"></span> Send Feedback
      </a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#/changelog">
        <span class="glyphicon glyphicon-book"></span> Patch Notes
      </a></li>
    </ul>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane active">

      <li ng-repeat="unit in game.unitlist() | filter:isVisible(group) track by unit.name"

        </a>
      </li>
    </ul-->

    <table class="table">
      <tr>
        <th>Unit</th>
        <th>Count</th>
      </tr>
      <tr ng-repeat="unit in cur.tab.units | filter:filterVisible track by unit.name">
        <td class="titlecase"><a href="#/unit/{{unit.unittype.label}}">{{unit.unittype.label}}</a></td>
        <td>{{unit.count()|bignum:0}}</td>
      </tr>
    </table>
  </div>
</div>
